<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            Registration and login with bootstrap
        </header>
        <main class="row">
            <section class="col-lg-6">
                <h1>Login</h1>
                <form action="#">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailField" placeholder="">
                        <label for="emailField">Email address:</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordField" placeholder="">
                        <label for="passwordField">Password:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loggedInCheck" checked>
                            <label class="form-check-label" for="loggedInCheck">
                              Stay logged is
                            </label>
                          </div>  
                    </div>
                      <a href="#" class="d-block mb-3">I forgot my password</a><br>
                      <button class="btn btn-primary mb-3">Login</button>
                </form>
            </section>
            <section  class="col-lg6">
                <h1>Registration</h1>
            </section>
        </main>
        <footer>
            Bajai SZC -Turr Technikum 9e 
        </footer>

    
    
    </div>
    
<link rel="stylesheet" href="js/bootstrap.min.js"> 
</body>
</html>
